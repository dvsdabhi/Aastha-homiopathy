{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">{{ blog.title }}</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb text-uppercase mb-0">
                <li class="breadcrumb-item"><a class="text-white" href="/">Home</a></li>
                <li class="breadcrumb-item"><a class="text-white" href="{% url 'blog' %}">Blog</a></li>
                <li class="breadcrumb-item text-primary active" aria-current="page">{{ blog.title }}</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!-- Blog Detail Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 wow fadeInUp" data-wow-delay="0.1s">
                <div class="mb-4">
                    <img src="{{ blog.image.url }}" class="img-fluid rounded w-100 mb-4" alt="{{ blog.title }}">
                    <h2 class="mb-3">{{ blog.title }}</h2>
                    <p class="text-muted">By <strong>{{ blog.author }}</strong> | {{ blog.created_at|date:"d M Y" }}</p>
                    <hr>
                    <div class="mt-4">
                        {{ blog.content| linebreaks }}
                    </div>
                </div>

                <!-- Optional: Tags, Share buttons, etc. -->
                <div class="mt-5">
                    <h5>Share this post:</h5>
                    <a href="#" class="btn btn-outline-primary btn-sm me-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="btn btn-outline-primary btn-sm me-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="btn btn-outline-primary btn-sm"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Blog Detail End -->

{% endblock %}
