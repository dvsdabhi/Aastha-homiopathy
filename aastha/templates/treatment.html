{% extends "base.html" %}
{% load static %}

{% block content %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Treatments</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb text-uppercase mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">Treatments</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Service Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <p class="d-inline-block border rounded-pill py-1 px-4">Treatments</p>
                <h1>Health Care Solutions</h1>
            </div>
            <div class="row g-4">
                {% for treatment in treatments %}
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="{{ treatment.delay }}">
                        <div class="service-item bg-light rounded h-100 p-5">
                            <div class="d-inline-flex align-items-center justify-content-center bg-white rounded-circle mb-4" style="width: 65px; height: 65px;">
                                <img src="{{ treatment.image.url }}" alt="" width="64" height="64" class="img-icon-style">
                            </div>
                            <h4 class="mb-3">{{ treatment.title }}</h4>
                            <p class="mb-4">{{ treatment.description|truncatechars:100 }}</p>
                            <a class="btn" href="{% url 'treatment_detail' treatment.id %}">
                                <i class="fa fa-plus text-primary me-3"></i>Read More
                              </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Service End -->
        

{% endblock %}
