{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Blog</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb text-uppercase mb-0">
                <li class="breadcrumb-item"><a class="text-white" href="/">Home</a></li>
                <li class="breadcrumb-item text-primary active" aria-current="page">Blog</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!-- Blog Posts Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-4">
            {% for post in blog_posts %}
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="{{ forloop.counter0|add:0.1|floatformat:1 }}s">
                <div class="card border-0 shadow-sm h-100">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content|truncatechars:100 }}</p>
                        <a href="{% url 'blog_detail' post.id %}" class="btn btn-primary rounded-pill py-2 px-4">Read More</a>
                    </div>
                    <div class="card-footer bg-white border-top-0 text-muted small">
                        Posted on {{ post.created_at|date:"d M Y" }} by {{ post.author }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Blog Posts End -->

{% endblock %}
