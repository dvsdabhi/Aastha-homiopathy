{% extends 'adminbase.html' %}
{% block content %}
<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add Blog</h4>
      <p class="card-description">Enter blog details below</p>

      <form method="POST" enctype="multipart/form-data" class="forms-sample">
        {% csrf_token %}

        <div class="form-group">
          <label for="blogTitle">Title</label>
          <input type="text" name="title" class="form-control" id="blogTitle" placeholder="Enter blog title" required>
        </div>

        <div class="form-group">
          <label for="blogContent">Content</label>
          <textarea name="content" class="form-control" id="blogContent" rows="5" placeholder="Write your blog content here..." required></textarea>
        </div>

        <div class="form-group">
          <label for="blogImage">Image</label>
          <input type="file" name="image" class="form-control" id="blogImage">
        </div>

        <button type="submit" class="btn btn-primary me-2">Save</button>
        <a href="{% url 'admin_blogs' %}" class="btn btn-light">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
