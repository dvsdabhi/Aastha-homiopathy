{% extends 'adminbase.html' %}
{% block content %}
<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Update Blog</h4>
      <p class="card-description">Edit blog details</p>

      <form method="POST" enctype="multipart/form-data" class="forms-sample">
        {% csrf_token %}

        <div class="form-group">
          <label for="blogTitle">Title</label>
          <input type="text" name="title" class="form-control" id="blogTitle" value="{{ blog.title }}" required>
        </div>

        <div class="form-group">
          <label for="blogContent">Content</label>
          <textarea name="content" class="form-control" id="blogContent" rows="5" required>{{ blog.content }}</textarea>
        </div>

        <div class="form-group">
          <label>Current Image</label><br>
          {% if blog.image %}
            <img src="{{ blog.image.url }}" width="100" class="mb-2 rounded">
          {% else %}
            <p>No image</p>
          {% endif %}
        </div>

        <div class="form-group">
          <label for="blogImage">Change Image</label>
          <input type="file" name="image" class="form-control" id="blogImage">
        </div>

        <button type="submit" class="btn btn-primary me-2">Update</button>
        <a href="{% url 'admin_blogs' %}" class="btn btn-light">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
